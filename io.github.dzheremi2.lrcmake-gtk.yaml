id: io.github.dzheremi2.lrcmake-gtk
runtime: org.gnome.Platform
runtime-version: "48"
sdk: org.gnome.Sdk
command: chronograph
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --device=dri
  - --socket=wayland
  - --socket=pulseaudio
  - --filesystem=host
  - --filesystem=xdg-run/gvfsd
cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - "*.la"
  - "*.a"
modules:
