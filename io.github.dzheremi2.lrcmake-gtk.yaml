    buildsystem: simple
    build-commands: []
    modules:
      - name: python3-mutagen
        buildsystem: simple
        build-commands:
          - pip3 install --verbose --exists-action=i --no-index
            --find-links="file://${PWD}" --prefix=${FLATPAK_DEST} "mutagen"
            --no-build-isolation
